<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI.MAN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-zinc-900 text-white font-main">
    <!-- header -->
    <header class="container mx-auto">
      <div class="flex justify-between items-center py-12">
        <div class="logo text-2xl font-bold text-zinc-400">
          <a href="#" class="hover:underline"
            ><span
              class="text-transparent bg-clip-text bg-gradient-to-r from-orange to-green"
              >AI.</span
            >MAN</a
          >
        </div>
        <nav>
          <ul class="menu flex justify-between gap-x-16">
            <li>
              <a href="#" class="header-link">PRODUCTS</a>
            </li>
            <li>
              <a href="#" class="header-link">SOLUTIONS</a>
            </li>
            <li>
              <a href="#" class="header-link">CUSTOMER</a>
            </li>
            <li>
              <a href="#" class="header-link">PRICING</a>
            </li>
            <li>
              <a href="#" class="header-link">RESOURCES</a>
            </li>
          </ul>
        </nav>
        <div class=" ">
          <a
            href="#"
            class="flex items-center hover:underline transition-all duration-300 font-title"
            >REGISTER NOW
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </a>
        </div>
      </div>
    </header>

    <main class="relative ">
      <!-- first screen -->
      <section class="pb-[400px] bg-[length:1500px] bg-no-repeat bg-[url('/img/hand.png')] bg-left-bottom">
        <div
          class="container pt-16 pb-28 mx-auto relative "
        >
          <h1
            class="font-title font-extrabold text-transparent text-9xl bg-clip-text bg-gradient-to-r from-white via-neutral-700 to-white text-center w-full mb-14"
          >
            FASTER DATA WITH
            <span class="bg-clip-text bg-gradient-to-r from-orange to-green"
              >AI.</span
            >
          </h1>
          <div class="flex justify-between">
            <div class="benefits uppercase flex space-x-5 z-10">
              <div
                class="inner h-[160px] relative w-[200px] z-0 bg-gradient-to-l from-gray-500 to-transparent rounded-3xl drop-shadow-md"
              >
                <div
                  class="p-8 rounded-3xl w-full z-10 bg-zinc-900 absolute top-[1px] right-[1px] bottom-[1px] flex flex-col justify-center"
                >
                  <span class="text-4xl">240+</span>
                  <p class="text-lg opacity-50">PARtnERS</p>
                </div>
              </div>
              <div
                class="inner h-[160px] relative w-[280px] z-0 bg-gradient-to-r from-gray-500 to-transparent rounded-3xl drop-shadow-md"
              >
                <div
                  class="p-8 rounded-3xl w-full z-10 bg-zinc-900 absolute top-[1px] left-[1px] bottom-[1px] flex flex-col justify-center"
                >
                  <span class="text-4xl">92%</span>
                  <p class="text-lg opacity-50">FASTER TECHNOLOGY</p>
                </div>
              </div>
            </div>
            <div class="description w-1/3 z-10">
              <p class="text-xl opacity-50 leading-10">
                Better data leads to more performance models. Performant models
                lead to faster deployment.
              </p>
              <div class="uppercase flex space-x-2 font-semibold mt-12">
                <button
                  class="bg-white text-zinc-900 py-6 px-9 rounded-full hover:cursor-pointer"
                >
                  GET STARTED
                </button>
                <div
                  class="inner h-[70px] relative w-[200px] z-0 bg-gradient-to-l from-gray-500 to-transparent rounded-full drop-shadow-md"
                >
                  <button
                    class="w-full py-6 px-9 rounded-full z-10 bg-zinc-900 absolute top-[1px] right-[1px] bottom-[1px] hover:cursor-pointer"
                  >
                    TALK TO SALES
                  </button>
                </div>
              </div>
            </div>
          </div>
          <img
            src="img/plumb.png"
            alt="plumb"
            class="absolute bottom-0 left-1/3"
          />
        </div>
        <div
          class="ticker bg-gradient-to-r from-orange to-green py-7 overflow-hidden absolute bottom-0 right-0 w-full"
        >
          <p
            class="text-black animate-ticker whitespace-nowrap pl-[125%] font-bold text-4xl w-full flex items-center justify-center space-x-2"
          >
            <span
              class="relative pl-16 before:absolute before:top-0 before:left-0 before:mt-[-10px] before:bg-no-repeat before:content-[''] before:w-16 before:h-16 before:bg-[url('/img/discount.svg')]"
              >UP TO 20% DISCOUNT IF YOU REGISTER NOW</span
            >
          </p>
        </div>
      </section>
      <!--Tabs-->
    </main>
  </body>
</html>
